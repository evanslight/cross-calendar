<ion-header >
  <ion-navbar style="background-color:#1abc9c;">
    <ion-title>
      Calendar
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding id="page3" style="background-color:#1abc9c;">
  <div id="calendar-container2"></div>
  <form id="calendar-form6">
<!--     <ion-item id="calendar-select2">
      <ion-label>
        Select
      </ion-label>
      <ion-select name=""></ion-select>
    </ion-item>
    <ion-item id="calendar-select3">
      <ion-label>
        Select
      </ion-label>
      <ion-select name=""></ion-select>
    </ion-item> -->
  </form>


  <ion-list>
    <ion-item>
      <ion-input placeholder="Task Name" [(ngModel)]="taskName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Location" [(ngModel)]="location"></ion-input>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item>
      <ion-label>Start Date</ion-label>

      <ion-datetime displayFormat="MMM DD YYYY" pickerFormat="DD MMM YYYY" min="2010" max="2050-10-31" [(ngModel)]="startday"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>End Date</ion-label>
      <ion-datetime displayFormat="MMM DD YYYY" min="2010" max="2050-10-31" [(ngModel)]="endday"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Start Time</ion-label>
      <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="event.timeStarts"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>End Time</ion-label>
      <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="event.timeEnd"></ion-datetime>
    </ion-item>


<!--     <button ion-item>
      <ion-label>Repeat</ion-label>
      <ion-note item-end>Never</ion-note>
    </button>

    <button ion-item>
      <ion-label>Travel Time</ion-label>
      <ion-note item-end>None</ion-note>
    </button> -->
  </ion-list>

  <ion-list>
    <button id="calendar-button7" ion-button color="positive" (click)="submitdata(startday, endday, event.timeStarts, event.timeEnd, taskName, location)" block>
      Confirm
    </button>
    <button id="calendar-button8" ion-button color="positive" (click)="goToDetailPage()" block>
      Check
    </button>
  </ion-list>
<!--   <ion-list>
    <button ion-item>
      <ion-label>Alert</ion-label>
      <ion-note item-end>None</ion-note>
    </button>
  </ion-list> -->
</ion-content>

<style>
  ion-list:first-child {
    margin-top: 32px;
  }
  ion-list + ion-list {
    margin-top: 0;
  }
</style>
