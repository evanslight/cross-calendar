<ion-header>
  <ion-navbar>
    <ion-title>
      Calendar
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page3">
  <div id="calendar-container2"></div>
  <form id="calendar-form6">
    <ion-item id="calendar-select2">
      <ion-label>
        Select
      </ion-label>
      <ion-select name=""></ion-select>
    </ion-item>
    <ion-item id="calendar-select3">
      <ion-label>
        Select
      </ion-label>
      <ion-select name=""></ion-select>
    </ion-item>
  </form>
  <button id="calendar-button7" ion-button color="positive" block>
    Confirm
  </button>

  <ion-list>
    <ion-item>
      <ion-input placeholder="Title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Location"></ion-input>
    </ion-item>
  </ion-list>

      <ion-item>
  <h2>{{ today }} </h2>
      </ion-item>
  <ion-list>
    <ion-item>
      <ion-label>Start Date</ion-label>

      <ion-datetime displayFormat="MMM DD YYYY" min="2010" max="2050-10-31" [(ngModel)]="event.month"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>End Date</ion-label>
      <ion-datetime displayFormat="MMM DD YYYY" min="2010" max="2050-10-31" [(ngModel)]="event.timeEnds"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Start Time</ion-label>
      <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="event.timeStarts"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>End Time</ion-label>
      <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="event.timeEnd"></ion-datetime>
    </ion-item>


    <button ion-item>
      <ion-label>Repeat</ion-label>
      <ion-note item-end>Never</ion-note>
    </button>

    <button ion-item>
      <ion-label>Travel Time</ion-label>
      <ion-note item-end>None</ion-note>
    </button>
  </ion-list>

  <ion-list>
    <button ion-item>
      <ion-label>Alert</ion-label>
      <ion-note item-end>None</ion-note>
    </button>
  </ion-list>
</ion-content>

<style>
  ion-list:first-child {
    margin-top: 32px;
  }
  ion-list + ion-list {
    margin-top: 0;
  }
</style>
